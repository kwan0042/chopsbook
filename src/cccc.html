<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <title>筷BOOK Logo Animation</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #fff;
            }

            .logo {
                display: flex;
                align-items: center;
                font-family: "Microsoft JhengHei", Arial, sans-serif;
                font-weight: bold;
            }

            /* 筷子（心字部） */
            .chop {
                width: 6px;
                height: 80px;
                background: #000;
                position: absolute;
                top: -150px;
                opacity: 0;
                transform-origin: top center;
                animation: drop 1.5s forwards;
            }

            .chop.left {
                left: -20px;
                transform: rotate(-25deg);
            }

            .chop.right {
                left: 20px;
                transform: rotate(25deg);
                animation-delay: 0.2s;
            }

            /* 筷字其他部分（黃色） */
            .character {
                font-size: 96px;
                color: #f4b400;
                /* 黃色 */
                opacity: 0;
                animation: fadeIn 1.2s forwards;
                animation-delay: 1.6s;
                z-index: 2;
                position: relative;
            }

            /* BOOK */
            .book {
                font-size: 48px;
                color: #e63946;
                margin-left: 15px;
                opacity: 0;
                transform: scale(0.5);
                animation: fadeIn 1s ease forwards;
                animation-delay: 2.5s;
            }

            /* 動畫 */
            @keyframes drop {
                0% {
                    top: -150px;
                    opacity: 0;
                }

                100% {
                    top: 50px;
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>
    </head>

    <body>
        <div class="logo">
            <div style="position: relative; width:120px; height:150px;">
                <!-- 兩根筷子形成「心」字部 -->
                <div class="chop left"></div>
                <div class="chop right"></div>
                <!-- 筷字（其他部分用黃色） -->
                <div class="character">筷</div>
            </div>
            <!-- BOOK -->
            <div class="book">BOOK</div>
        </div>
    </body>

</html>
